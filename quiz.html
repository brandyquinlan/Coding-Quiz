<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quick Quiz - Play</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="quiz.css" />
</head>

<body>
    <header>

        <div id="timer">
        </div>
    </header>
    <div class="container">
        <div id="quiz" class="flex-column">

            <h2 id="question">What is the answer to this questions?</h2>
            <div class="choiceContainer">
                <p class="choiceNumber">1.</p>
                <p class="choiceText" data-number="1">Choice 1</p>
            </div>
            <div class="choiceContainer">
                <p class="choiceNumber">2.</p>
                <p class="choiceText" data-number="2">Choice 2</p>
            </div>
            <div class="choiceContainer">
                <p class="choiceNumber">3.</p>
                <p class="choiceText" data-number="3">Choice 3</p>
            </div>
            <div class="choiceContainer">
                <p class="choiceNumber">4.</p>
                <p class="choiceText" data-number="4">Choice 4</p>
            </div>
            <div id="correctWrong">
                <div>
                    <hr>
                </div>
            </div>
        </div>

    </div>

    <script src="quiz.js"></script>
</body>

</html>
